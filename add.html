<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body {
        background-color: #000;
        color: #00ff00;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        font-size: 1.2em;
    }
    .login-container {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.8);
    }
    .login-form label {
        display: block;
        margin-bottom: 10px;
    }
    .login-form input {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #00ff00;
        border-radius: 5px;
        background-color: #1a1a1a;
        color: #00ff00;
    }
    .login-form button {
        width: 100%;
        height: 40px;
        background-color: #00ff00;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    .login-form button:hover {
        background-color: #009900;
        color: #fff;
    }
    .error-message {
        color: #ff0000;
        margin-top: 20px;
    }
</style>
<body>
    <body>
        <div class="login-container">
            <h2>Register</h2>
            <form class="login-form" onsubmit="return registerUser()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required="">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required="">
    
                <button type="submit">Create Account</button>
                <div class="success-message" id="success-message"></div>
            </form>
            <p>Already have an account? <a href="index.html" style="color: #00ff00;">Login here</a></p>
        </div>
                                                         
        <script>
            function registerUser() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const successMessage = document.getElementById('success-message');
    
                // Save the username and password in LocalStorage
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                
                successMessage.textContent = "Account created successfully! You can now log in.";
                return false; // Prevent default form submission
            }
        </script>
